<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sort Visualize</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="select-box.css">
</head>

<body>
    <div class="app">
        <h2>Sort Algorithms Visualized</h2>
        <div class="content">
            <div class="bars-wrap">
                <div id="bars" class="bars"></div>
            </div>
            <div class="controls">
                <section>
                    <div class="row">
                        <label for="no-of-bars">
                            No. of Bars (<span id="no-of-bars-display">50</span>)
                        </label>
                        <input id="no-of-bars" type="range" max="100" min="10" value="50">
                    </div>
                    <div class="row">
                        <label for="sort-speed">
                            Delay (<span><span id="delay-display"></span>ms</span>)
                        </label>
                        <input id="delay" type="range" min="1" max="100">
                    </div>
                    <div class="row">
                        <label for="sort-algo">Algorithm</label>
                        <div class="custom-select">
                            <select name="algo" id="sort-algo"></select>
                        </div>
                    </div>
                </section>
                <div class="controls-buttons">
                    <button id="sort" class="rounded">Sort</button>
                    <button id="shuffle" class="rounded">Shuffle</button>
                </div>
            </div>
        </div>
    </div>
    <script src="bars.js"></script>
    <script src="bubble-sort.js"></script>
    <script src="selection-sort.js"></script>
    <script src="insertion-sort.js"></script>
    <script src="main.js"></script>
    <script src="select-box.js"></script>
</body>

</html>
